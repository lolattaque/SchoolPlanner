<!DOCTYPE html>
<html>
<head>
    <title>Edit Task - School Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .edit-card {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        h1 {
            margin-bottom: 20px;
            font-weight: 500;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            opacity: 0.9;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
            font-size: 14px;
        }

        textarea {
            resize: none;
        }

        .button {
            padding: 10px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: 0.2s ease;
            margin-right: 10px;
        }

        .button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .green { background-color: #4CAF50; color: white; }
        .gray { background-color: #555; color: white; }

        .button-group {
            margin-top: 10px;
        }

        .task-meta {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 25px;
        }
    </style>
</head>

<body>

    <div class="edit-card">
        <h1>Edit Task</h1>

        <div class="task-meta">
            Currently editing: <strong>{{ task.title }}</strong>
        </div>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="button-group">
                <button type="submit" class="button green">Save Changes</button>
                <a href="{% url 'dashboard' %}" class="button gray">Cancel</a>
            </div>
        </form>
    </div>

</body>
</html>
